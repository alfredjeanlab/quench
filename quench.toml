version = 1

[rust]
cfg_test_split = "require"

[check.cloc]
advice_test = """
Can tests be parameterized using `yare` to be more concise?
If not, split large test files into a {module}_tests/ folder.
"""
exclude = [
    # ONLY for intentionally large fixture/test data
    # NEVER for tests or source files
    "tests/fixtures/cloc/**",
    "tests/fixtures/bench-*/**",
    # TODO: Split config/mod.rs into submodules (776 lines vs 750 limit)
    "crates/cli/src/config/mod.rs",
    # TODO: Split tests/mod.rs into submodules (1119 lines vs 1100 limit)
    "crates/cli/src/checks/tests/mod.rs",
]

[check.agents]
required = ["CLAUDE.md"]
