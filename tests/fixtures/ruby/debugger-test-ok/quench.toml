version = 1

[check.agents]
required = []

# Allow debuggers in test files
[[check.escapes.patterns]]
name = "binding_pry"
pattern = "binding\\.pry"
action = "forbid"
in_tests = "allow"
advice = "Remove debugger statement before committing."

[[check.escapes.patterns]]
name = "byebug"
pattern = "\\bbyebug\\b"
action = "forbid"
in_tests = "allow"
advice = "Remove debugger statement before committing."

[[check.escapes.patterns]]
name = "debugger"
pattern = "\\bdebugger\\b"
action = "forbid"
in_tests = "allow"
advice = "Remove debugger statement before committing."
